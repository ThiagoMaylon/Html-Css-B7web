<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de descrição</title>
</head>
<body>
    <dl> <!--inicio da tag de lista de descrição-->
        <dt>café</dt> <!--titulo da lista de descrição-->>
        <dd>água preta que nos bebemos de manhã</dd> <!--a descrição-->
        
        <dt>melhores batmans</dt>
        <dd>
            <ul>
                <li>the batman</li>
                <li>batman cavaleiro das trevas</li>
                <li>batman vs superman</li>
            </ul>
        </dd>
    </dl>
</body>
</html>
