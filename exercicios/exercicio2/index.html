<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <main>
        <div id="logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <form action="/">
            <div class="parte1">
                <label for="nome">Nome completo</label><br>
                <input type="text" id="nome" placeholder="Nome Completo">
                <br>
                <label for="rg">RG</label><br>
                <input type="number" id="rg" placeholder="RG">
                <br>
                <label for="NomePai">Nome do Pai</label><br>
                <input type="text" id="NomePai" placeholder="Nome do Pai">
                <br>
                <label for="pais">País</label><br>
                <select name="pais" id="pais">
                    <option value="1">Argentina</option>
                    <option value="2">Bolívia</option>
                    <option value="3">Brasil</option>
                    <option value="4">Chile</option>
                    <option value="5">Colômbia</option>
                </select>
                <br>
                <label for="numero">Telefone</label><br>
                <input type="number" id="numero">
                <br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email">
            </div>
            <div class="parte2">
                <label for="data">Data de Nascimento</label><br>
                <input type="date" name="" id="data">
                <br>
                <label for="cpf">CPF</label><br>
                <input type="number" id="cpf">
                <br>
                <label for="mae">Mãe</label><br>
                <input type="text" id="mae" placeholder="Nome da Mãe">
                <br>
                <label for="porfissao">Profissão</label><br>
                <input type="text" id="profissao" placeholder="Profissão">
                <br>
                <label for="celular">Celular</label><br>
                <input type="number" id="celular">

                <div id="botoes">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
